 class="container-fluid page-header py-6 my-6 mt-0"

 data-wow-delay="0.1s"
 >
 <div class="container text-center">
   <h1 class="display-4 text-primary text-uppercase animated slideInDown mb-4">
Contact us
   </h1>
 </div>
 </div>
 <!-- Page Header End --><!-- Contact Start -->
<div class="container-xxl py-6">
  <div class="container">
    <div class="row g-5">
      <div
        class="col-lg-6 wow fadeInUp"
        data-wow-delay="0.1s"
        style="min-height: 450px"
      >
        <div class="position-relative h-100">
          <iframe
            class="position-relative w-100 h-100"
            src="https://maps.google.com/maps?q=Excel%20For%20Professional%20Training9,%20Yasser%20Arafat%20Avenue,%20Sousse&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            style="min-height: 450px; border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <h6 class="text-primary text-uppercase mb-2">Contact Us</h6>
        <h1 class="display-6 mb-4">If You Have Any Query, Please Contact Us</h1>

        <form [formGroup]="contactForm">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control border-0 bg-light"
                  formControlName="Name"
                  id="name"
                  placeholder="Your Name"
                  [ngClass]="{'is-invalid':this.contactForm.get('Name')?.touched && this.contactForm.get('Name')?.errors}"
                />
                <label for="name">Your Name</label>
                <div  class="invalid-feedback" *ngIf="this.contactForm.get('Name')?.hasError('required')">Field required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control border-0 bg-light"
                   formControlName="email"
                  id="email"
                  placeholder="Your Email"
                  [ngClass]="{'is-invalid':this.contactForm.get('email')?.touched && this.contactForm.get('email')?.errors}"
                />
                <label for="email">Your Email</label>
                <div  class="invalid-feedback" *ngIf="this.contactForm.get('email')?.hasError('required')">Field required</div>
                <div  class="invalid-feedback" *ngIf="this.contactForm.get('email')?.hasError('email')">use correct form</div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control border-0 bg-light"
                   formControlName="subject"
                  id="subject"
                  placeholder="Subject"
                  [ngClass]="{'is-invalid':this.contactForm.get('subject')?.touched && this.contactForm.get('subject')?.errors}"
                />
                <label for="subject">Subject</label>
                <div  class="invalid-feedback" *ngIf="this.contactForm.get('subject')?.hasError('required')">Field required</div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control border-0 bg-light"
                  placeholder="Leave a message here"
                   formControlName="message"
                  id="message"
                  style="height: 150px"
                  [ngClass]="{'is-invalid':this.contactForm.get('message')?.touched && this.contactForm.get('subject')?.errors}"
                ></textarea>
                <label for="message">Message</label>
                <div  class="invalid-feedback" *ngIf="this.contactForm.get('message')?.hasError('required')">Field required</div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary py-3 px-5"[disabled]="!this.contactForm.valid" (click)="submitData(contactForm.value)" (click)="clear()"type="submit">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
