<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign up</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="submit()">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">User Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="userName"
                  [ngClass]="{
                    'is-invalid': userName?.errors && userName?.touched
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="userName?.hasError('required')"
                >
                  User Name required
                </div>

                <div
                  class="invalid-feedback"
                  *ngIf="userName?.hasError('minlength')"
                >
                  User Name must be at least 3 characters long
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input
                  type="email"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid': email?.errors && email?.touched
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="email?.hasError('required')"
                >
                  Email required
                </div>

                <div class="invalid-feedback" *ngIf="email?.hasError('email')">
                  Incorrect Email Form
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': Password?.errors && Password?.touched
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="Password?.hasError('required')"
                >
                  Password required
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="Password?.hasError('minlength')"
                >
                  Password must be at least 6 characters long
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                  formControlName="confirmPassword"
                  [ngClass]="{
                    'is-invalid':
                      confirmPassword?.errors && confirmPassword?.touched
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="confirmPassword?.hasError('required')"
                >
                  Confirm Password required
                </div>
                <div class="invalid-feedback" *ngIf="confirmPassword?.hasError('passwordMismatch')">Password don't match</div>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3">
                  Remember Password
                </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block"type="submit" [disabled]="this.signUpForm.invalid" >
                sign up
              </button>
            </form>
            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
